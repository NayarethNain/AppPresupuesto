<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba presupuesto</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--Bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--fuente-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


  <div class="container-fluid">
    <div>
      <h1>Presupuesto  <br> APP <i class="bi bi-calculator"></i></h1>
    </div>
    <br>
    <div class="row">
      <div class="col-md-5 my-3">
        <form id="formPresupuesto" class="form1">
          <h5 class="text-capitalize">ingresa tu presupuesto</h5>
          <div class="form-group">
            <input type="number" class="form-control" onfocus="this.value=''" id="cantidadInput">
          </div>
          <button type="button" class="btn btn-outline-success text-capitalize" onclick="inputPresupuesto()"
            id="presupuesto">Calcular</button>
        </form>
      </div>

      <!--tabla 1-->
      <div class="col-md-5 my-3">
        <div id="listaPresupuesto">
          <table id="tabla_presupuesto" class="table container text-capitalize">
            <thead>
              <tr>
                <th scope="col">Presupuesto</th>
                <th scope="col">Gastos</th>
                <th scope="col">Saldo</th>
              </tr>
            </thead>
            <tbody id="tcontenido">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 my-3">
        <form id="formGasto" class="form2">
          <h5 class="text-capitalize">ingresa el nombre del gasto</h5>
          <div class="form-group">
            <input type="text" class="form-control" onfocus="this.value=''" id="nombreInput">
          </div>
          <h5 class="text-capitalize">ingresa la cantidad del gasto</h5>
          <div class="form-group">
            <input type="number" class="form-control" onfocus="this.value=''" id="cantidadGasto">
          </div>
          <button type="button" class="btn btn-outline-danger text-capitalize" onclick="inputGasto()"
            id="enviarGasto">AÃ±adir Gasto</button>
        </form>
      </div>

      <!--tabla 2-->
      <div class="col-md-5 my-3">
        <div id="listaGastos">
          <table id="tabla_principal" class="table container text-capitalize">
            <thead>
              <tr>

                <th scope="col">Gasto</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody id="tcontenidoGastos">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>








  <!--Javascript-->
  <script src="./assets/js/logica.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
